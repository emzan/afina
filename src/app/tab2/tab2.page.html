<ion-header>
  <ion-toolbar>
    <ion-title>
      {{symbol}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Invest in the best</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label> <div class="contain-stock">Company: {{symbol}}</div></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label> <div class="contain-stock">Discounted Cash Flow Value: <br>$ {{dcf | number : '1.2'}}</div></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="grid"></ion-icon>
      <ion-label><div class="contain-stock">Price: <br>$ {{stockprice | number : '1.2'}}</div></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="clock"></ion-icon>
      <ion-label><div class="contain-stock">When: <br>$ {{date}}</div></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
      <ion-label><div class="contain-stock">Inefficiency: <br>$ {{ineff | number : '1.2'}}</div></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="beaker"></ion-icon>
      <ion-label><div class="contain-stock">Discount from dcf: <br>{{perc | number : '1.2'}} %</div></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="flask"></ion-icon>
      <ion-label><div class="contain-stock">Added to stock: <br>{{percuno | number : '1.2'}} %</div></ion-label>
    </ion-item>
  </ion-list>
 
 
</ion-content>
